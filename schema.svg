<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .entity { fill: #f0f0f0; stroke: #000; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-weight: bold; }
    .attribute { font-style: italic; }
    .relation { stroke: #000; stroke-width: 2; fill: none; }
    .cardinality { font-size: 12px; }
  </style>
  
  <!-- Casino Entity -->
  <rect x="50" y="50" width="150" height="100" class="entity" />
  <text x="125" y="80" text-anchor="middle" class="text title">Casino</text>
  <text x="60" y="100" class="text attribute">id (PK)</text>
  <text x="60" y="120" class="text">name</text>
  
  <!-- Game Entity -->
  <rect x="350" y="50" width="150" height="120" class="entity" />
  <text x="425" y="80" text-anchor="middle" class="text title">Game</text>
  <text x="360" y="100" class="text attribute">id (PK)</text>
  <text x="360" y="120" class="text">name</text>
  <text x="360" y="140" class="text">type</text>
  
  <!-- Country Entity -->
  <rect x="650" y="50" width="150" height="100" class="entity" />
  <text x="725" y="80" text-anchor="middle" class="text title">Country</text>
  <text x="660" y="100" class="text attribute">id (PK)</text>
  <text x="660" y="120" class="text">name</text>
  
  <!-- Player Entity -->
  <rect x="350" y="300" width="150" height="120" class="entity" />
  <text x="425" y="330" text-anchor="middle" class="text title">Player</text>
  <text x="360" y="350" class="text attribute">id (PK)</text>
  <text x="360" y="370" class="text">name</text>
  <text x="360" y="390" class="text">favorite_game_id (FK)</text>
  
  <!-- Relationships -->
  <line x1="200" y1="100" x2="350" y2="100" class="relation" />
  <text x="275" y="90" text-anchor="middle" class="text cardinality">1</text>
  <text x="325" y="90" text-anchor="middle" class="text cardinality">N</text>
  
  <path d="M 500 110 Q 575 110 575 175 Q 575 240 500 240" class="relation" />
  <text x="585" y="110" text-anchor="start" class="text cardinality">N</text>
  <text x="585" y="240" text-anchor="start" class="text cardinality">M</text>
  
  <line x1="425" y1="170" x2="425" y2="300" class="relation" />
  <text x="435" y="190" text-anchor="start" class="text cardinality">1</text>
  <text x="435" y="280" text-anchor="start" class="text cardinality">0..1</text>
</svg>
